<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" width="512" height="512">
  <!-- Планировщик с ярко-синими линиями и прозрачным фоном -->
  
  <!-- Основной прямоугольник с закругленными углами -->
  <rect x="94" y="80" width="324" height="352" rx="40" ry="40" 
        fill="none" stroke="#0080FF" stroke-width="24"/>
  
  <!-- Три кольца сверху (крепления) -->
  <circle cx="170" cy="100" r="18" fill="none" stroke="#FFFFFF" stroke-width="16"/>
  <circle cx="256" cy="100" r="18" fill="none" stroke="#FFFFFF" stroke-width="16"/>
  <circle cx="342" cy="100" r="18" fill="none" stroke="#FFFFFF" stroke-width="16"/>
  
  <!-- Белый внутренний прямоугольник (лист бумаги) -->
  <rect x="132" y="164" width="248" height="232" rx="8" ry="8" 
        fill="#FFFFFF"/>
  
  <!-- Галочка (checkmark) -->
  <polyline points="168,260 220,312 344,188" 
            fill="none" stroke="#0080FF" stroke-width="24" 
            stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Две горизонтальные линии (текст) -->
  <line x1="168" y1="344" x2="344" y2="344" 
        stroke="#0080FF" stroke-width="16" stroke-linecap="round"/>
  <line x1="168" y1="376" x2="344" y2="376" 
        stroke="#0080FF" stroke-width="16" stroke-linecap="round"/>
</svg>

